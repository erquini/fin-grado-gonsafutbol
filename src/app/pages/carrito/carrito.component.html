<div class="container mt-5 text-center">
  <h2 class="text-primary fw-bold">🛍️ Tu Carrito de Compras</h2>

  <div *ngIf="carrito.length > 0; else carritoVacio">
    <!-- 
      Tabla que muestra los productos en el carrito
    -->
    <table class="table table-hover mt-4 shadow-lg">
      <thead class="table-dark">
        <tr>
          <th>Imagen</th>
          <th>Producto</th>
          <th>Precio</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <!-- Iteración sobre los productos en el carrito -->
        <tr *ngFor="let producto of carrito; let i = index">
          <td><img [src]="producto.imagen" width="80" class="rounded shadow"></td>
          <td>{{ producto.nombre }}</td>
          <td class="text-success fw-bold">{{ producto.precio | currency:'EUR' }}</td>
          <!-- Botón para eliminar un producto del carrito -->
          <td><button class="btn btn-danger" (click)="eliminarProducto(i)">🗑️</button></td>
        </tr>
      </tbody>
    </table>

    <!-- 
      Sección de resumen del pedido 
    -->
    <div class="card shadow-lg p-4 mt-4 bg-light">
      <h4 class="fw-bold">🛒 Resumen de Compra</h4>
      <p class="lead">Total de productos: <strong>{{ carrito.length }}</strong></p>
      <h3 class="text-success">💰 Total: {{ total | currency:'EUR' }}</h3>

      <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-warning me-3" (click)="seguirComprando()">🔄 Seguir Comprando</button>
        <button class="btn btn-danger me-3" (click)="vaciarCarrito()">🗑️ Vaciar Carrito</button>
        <button class="btn btn-success" (click)="procederAlPago()">💳 Proceder al Pago</button>
      </div>
    </div>
  </div>

  <!-- 
    @ng-template carritoVacio - Muestra un mensaje de carrito vacío con un botón para ir a la tienda
  -->
  <ng-template #carritoVacio>
    <div class="alert alert-warning mt-4 shadow-lg">
      <h4>😢 Tu carrito está vacío</h4>
      <p>¡Agrega productos desde nuestra tienda!</p>
      <button class="btn btn-primary" (click)="seguirComprando()">🛒 Ir a la Tienda</button>
    </div>
  </ng-template>
</div>
