<div class="container mt-5">
  <h2 class="text-center text-primary fw-bold">💳 Información de Pago</h2>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <form class="p-4 border rounded shadow bg-light">
        <!-- Mensaje de errores si existen -->
        <div *ngIf="errores.length > 0" class="alert alert-danger">
          <ul>
            <li *ngFor="let error of errores">{{ error }}</li>  <!-- Muestra cada error si hay alguno -->
          </ul>
        </div>

        <!-- Campo para ingresar el nombre completo -->
        <div class="mb-3">
          <label class="form-label">Nombre Completo</label>
          <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" placeholder="Tu nombre completo">
        </div>

        <!-- Campo para ingresar la dirección de envío -->
        <div class="mb-3">
          <label class="form-label">Dirección de Envío</label>
          <input [(ngModel)]="direccion" name="direccion" type="text" class="form-control" placeholder="Tu dirección">
        </div>

        <!-- Campo para ingresar el número de tarjeta -->
        <div class="mb-3">
          <label class="form-label">Número de Tarjeta</label>
          <input [(ngModel)]="tarjeta" name="tarjeta" type="text" class="form-control" placeholder="1234 5678 9012 3456" maxlength="16">
        </div>

        <!-- Muestra el total a pagar -->
        <h4 class="text-success">Total a pagar: {{ carritoTotal | currency:'EUR' }}</h4>

        <!-- Botón para procesar el pago -->
        <button type="button" class="btn btn-success w-100" (click)="procesarPago()">💳 Pagar Ahora</button>
      </form>
    </div>
  </div>
</div>
