<div class="container mt-5">
  <h2 class="text-center text-primary">游닇 Registro de Usuario</h2>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <!-- Formulario de registro de usuario -->
      <form class="p-4 border rounded shadow bg-light">
        <!-- Mensaje de error que se muestra si hay un problema con el registro -->
        <div *ngIf="mensajeError" class="alert alert-danger">{{ mensajeError }}</div>

        <!-- Campo de nombre -->
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input [(ngModel)]="nombre" name="nombre" type="text" class="form-control" placeholder="Tu nombre">
        </div>

        <!-- Campo de correo electr칩nico -->
        <div class="mb-3">
          <label class="form-label">Correo Electr칩nico</label>
          <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="ejemplo@email.com">
        </div>

        <!-- Campo de contrase침a -->
        <div class="mb-3">
          <label class="form-label">Contrase침a</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="********">
        </div>

        <!-- Bot칩n para registrar al usuario -->
        <button type="button" class="btn btn-success w-100" (click)="registrar()">游닇 Registrarse</button>
      </form>
    </div>
  </div>
</div>
